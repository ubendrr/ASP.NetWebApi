<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h3>Auth Request</h3>


    <form id="userData">

        <input type="text" name="username" placeholder="Email" />
        <input type="text" name="Password" placeholder="Password" />
        <input type="text" name="confirmPassword" placeholder="password" />
        <input type="submit" id="register" value="Register" />
        <input type="submit" id="login" value="Login"/>
    </form>

    <button id="getPatients"> Get Values</button>

<pre id="Output">

</pre>

    <script src="Scripts/jquery-3.3.1.js"></script>

    <script>

       



        $(document).ready(function () {

            var getPatients = function () {
                var resourceUrl = "https://localhost:44369" + "/api/values/5/";
                //   $.get(resourceUrl).always(showResponse);
                $.ajax(resourceUrl, {
                    type: "GET",
                    headers: getHeaders()
                }).always(showResponse);
                return false;
            };

            var getHeaders = function () {

                if (accessToken) {

                    return { "Authorization": "Bearer " + accessToken };
                }
            }

            var showResponse = function (object) {
                $("#Output").text(JSON.stringify(object, null, 4));
            };

            var register = function () {

                var url = "/api/account/register";
                var data = $("#userData").serialize();
                $.post(url, data).always(showResponse);
                return false;
            };

            var accessToken = "";

            var saveAsscessToken = function (data) {
                accessToken = data.access_token;
            };

            var login = function () {

                var url = "/Token";
                var data = $("#userData").serialize();
                data = data + "&grant_type=password";
                $.post(url, data)
                    .Success(saveAsscessToken)
                    .always(showResponse);

                return false;
            };
           

           
            
            $("#login").click(login);
            $("#register").click(register);
            $("#getPatients").click(getPatients);
        });
    </script>

</body>
</html>
